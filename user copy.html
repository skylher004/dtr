<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Time Sheet</title>
    <style>
        /* Base Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; padding: 20px; background-color: #f5f5f5; }

        .box {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* --- DESKTOP: SINGLE LINE --- */
        .time-row {
            display: flex;
            flex-wrap: wrap; /* Allows wrapping on tablet/mobile */
            gap: 10px;
            align-items: flex-end; /* Ensures button aligns with input boxes, not labels */
        }

        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1; /* Equal width on desktop */
            min-width: 0; /* Allows shrinking below content size */
        }

        label {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
            white-space: nowrap;
        }

        input {
            width: 100%;
            height: 40px; /* Explicit height to match button */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button#addRowBtn {
            height: 40px; /* Same as input height */
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            padding: 0 20px;
            width: 100%; /* Fills the form-group container */
        }

        /* --- TABLET VIEW: 2 COLUMNS (3 items per row) --- */
        @media (max-width: 992px) {
            .form-group {
                flex: 1 1 calc(33.33% - 10px); /* Sets 3 items per line */
            }
        }

        /* --- MOBILE VIEW: 4 ROW BREAKDOWN --- */
        @media (max-width: 600px) {
            /* Row 1: Date (Full Width) */
            .form-group:nth-child(1) {
                flex: 1 1 100%;
            }
            /* Row 2: Shift Start/End (50/50) */
            .form-group:nth-child(2), 
            .form-group:nth-child(3) {
                flex: 1 1 calc(50% - 10px);
            }
            /* Row 3: Clock In/Out (50/50) */
            .form-group:nth-child(4), 
            .form-group:nth-child(5) {
                flex: 1 1 calc(50% - 10px);
            }
            /* Row 4: Button (Full Width) */
            .form-group:last-child {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

<div class="box">
    <div class="time-row">
        <div class="form-group">
            <label for="inputDate">Date</label>
            <input type="text" id="inputDate" placeholder="21/11/2025">
        </div>

        <div class="form-group">
            <label for="inputShiftStart">Shift Start</label>
            <input type="text" id="inputShiftStart" value="1AM">
        </div>

        <div class="form-group">
            <label for="inputShiftEnd">Shift End</label>
            <input type="text" id="inputShiftEnd" value="10AM">
        </div>

        <div class="form-group">
            <label for="inputClockIn">Clock In</label>
            <input type="text" id="inputClockIn" value="1:00">
        </div>

        <div class="form-group">
            <label for="inputClockOut">Clock Out</label>
            <input type="text" id="inputClockOut" value="10:01">
        </div>

        <div class="form-group">
            <label style="visibility: hidden;">Action</label> 
            <button id="addRowBtn">Add Row</button>
        </div>
    </div>
</div>

</body>
</html>
