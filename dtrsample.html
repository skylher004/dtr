<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Time Record Overlay (A4 Landscape) - COMPLETE FIELDS</title>
    <style>
        /* Define Calibri-like font stack */
        @font-face {
            font-family: 'Calibri-like';
            /* Use common sans-serif font stack with Calibri preference */
            src: local('Calibri'), local('Corbel'), local('Candara'), local('Segoe UI'), sans-serif;
            font-weight: normal;
        }
        @font-face {
            font-family: 'Calibri-like';
            src: local('Calibri Bold'), local('Corbel Bold'), local('Candara Bold'), local('Segoe UI Bold'), sans-serif;
            font-weight: bold;
        }

        /* General Body Styling */
        body {
            font-family: 'Calibri-like', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh;
            background-color: #f0f0f0; 
        }

        /* --- A4 Container Styling (LANDSCAPE) --- */
        .a4-container {
            /* Landscape: 297mm x 210mm */
            width: 1123px;  
            height: 794px;  
            
            position: relative; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
            background-color: white; 
            margin: 20px 0; 
            overflow: hidden; 
        }

        /* --- Background Image Styling --- */
        .a4-background {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            /* IMPORTANT: Use the actual reference ID for your uploaded image */
            background-image: url('dtr.jpg-b000dd9a-a17a-4117-a952-7733ca1bcc48'); 
            
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center center;
            opacity: 1; 
        }

        /* --- Overlay Content Styling --- */
        .a4-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            z-index: 10; 
            font-family: 'Calibri-like', sans-serif; 
        }
        
        /* Universal styling for all form elements/text in the overlay */
        .overlay-text, .overlay-field {
            position: absolute;
            border: none;
            background: transparent;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            color: black; 
            font-weight: bold;
            font-size: 8pt; /* Standard data entry size */
        }
        .overlay-field {
            text-align: center;
        }
        
        .overlay-checkbox {
            position: absolute;
            width: 13px;
            height: 13px;
            border: none;
            background: transparent;
            cursor: pointer;
            z-index: 15; /* Ensure clickability */
            margin: 0;
        }

        /* Total Row Fields */
        .total-field {
            position: absolute;
            border: none;
            background: transparent;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            color: black; 
            font-weight: bold;
            font-size: 9pt;
            text-align: center;
        }
        /* Signature Fields */
        .signature-field {
            position: absolute;
            border: none;
            background: transparent;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            color: black; 
            font-weight: bold;
            font-size: 10pt;
            text-align: center;
            border-bottom: 1px solid black; /* Simulates the signature line */
        }

        /* --- Print Styling (LANDSCAPE) --- */
        @media print {
            body { background-color: white; }
            .a4-container {
                width: 297mm;
                height: 210mm;
                margin: 0;
                box-shadow: none;
            }
            .a4-background {
                -webkit-print-color-adjust: exact; 
                print-color-adjust: exact;
            }
            /* Hide the text in the background image on print, showing only the input data */
            .a4-background {
                opacity: 0.1; /* Or 0, if you only want the data */
            }
        }
    </style>
</head>
<body>

    <div class="a4-container">
        
        <div class="a4-background"></div>

        <div class="a4-overlay">

            <input type="text" class="overlay-text" value="KAKL LOGISTICS SERVICES" 
                style="top: 25px; left: 250px; width: 600px; height: 25px; line-height: 25px; text-transform: uppercase; font-size: 14pt; font-weight: bold;">
            <input type="text" class="overlay-text" value="de lara street, curva, bongabon, nueva ecija" 
                style="top: 50px; left: 250px; width: 600px; height: 20px; line-height: 20px; font-size: 9pt; font-weight: normal;">
            <input type="text" class="overlay-text" value="DAILY TIME RECORD" 
                style="top: 65px; left: 250px; width: 600px; height: 35px; line-height: 35px; text-transform: uppercase; font-size: 20pt; font-weight: bold;">


            <input type="text" class="overlay-field" style="top: 100px; left: 60px; width: 150px; height: 35px; text-align: left; padding-left: 5px;">

            <input type="text" class="overlay-field" style="top: 100px; left: 220px; width: 250px; height: 35px; text-align: left; padding-left: 5px;">
            
            <input type="text" class="overlay-field" style="top: 100px; left: 480px; width: 150px; height: 35px; text-align: left; padding-left: 5px;">
            
            <input type="text" class="overlay-field" style="top: 100px; left: 640px; width: 140px; height: 35px; text-align: left; padding-left: 5px;">
            
            <input type="text" class="overlay-field" style="top: 100px; left: 790px; width: 150px; height: 35px; text-align: center;">

            <input type="checkbox" class="overlay-checkbox" style="top: 107px; left: 980px;">
            <input type="checkbox" class="overlay-checkbox" style="top: 107px; left: 1035px;">
            <input type="checkbox" class="overlay-checkbox" style="top: 107px; left: 1088px;">


            <script>
                // JavaScript to dynamically generate the DTR table fields
                const rowStart = 170; // Top position of the first data row
                const rowHeight = 22.3; // Height between rows
                
                const columnMap = {
                    'checkbox': { left: 45, width: 25 },
                    'date': { left: 70, width: 50 },
                    'official_from': { left: 122, width: 85 },
                    'official_to': { left: 208, width: 85 },
                    'time_in': { left: 295, width: 90 },
                    'time_out': { left: 387, width: 90 },
                    'hrs_rendered': { left: 479, width: 62 },
                    'remarks_reg': { left: 543, width: 85 },
                    'ot_from': { left: 630, width: 85 },
                    'ot_to': { left: 717, width: 85 },
                    'ot_rendered': { left: 804, width: 62 },
                    'remarks_ot': { left: 868, width: 85 },
                    'ot_reason': { left: 955, width: 145, multiline: true }, // Textarea for reason
                    'approved_by': { left: 1000 + 100, width: 100 } // Adjusted to fit landscape table end
                };

                const overlay = document.querySelector('.a4-overlay');

                for (let i = 0; i < 16; i++) {
                    const y = rowStart + (i * rowHeight);

                    // Checkbox
                    overlay.innerHTML += `<input type="checkbox" class="overlay-checkbox" style="top: ${y + 5}px; left: ${columnMap.checkbox.left}px;">`;

                    // Date
                    overlay.innerHTML += `<input type="text" class="overlay-field" style="top: ${y}px; left: ${columnMap.date.left}px; width: ${columnMap.date.width}px; height: ${rowHeight}px;">`;

                    // OFFICIAL SCHEDULE FROM/TO, TIME IN/OUT, HRS RENDERED, REMARKS (REGULAR)
                    for (const key of ['official_from', 'official_to', 'time_in', 'time_out', 'hrs_rendered', 'remarks_reg']) {
                        overlay.innerHTML += `<input type="text" class="overlay-field" style="top: ${y}px; left: ${columnMap[key].left}px; width: ${columnMap[key].width}px; height: ${rowHeight}px;">`;
                    }

                    // OT FROM/TO, HRS RENDERED, REMARKS (OT)
                    for (const key of ['ot_from', 'ot_to', 'ot_rendered', 'remarks_ot']) {
                        overlay.innerHTML += `<input type="text" class="overlay-field" style="top: ${y}px; left: ${columnMap[key].left}px; width: ${columnMap[key].width}px; height: ${rowHeight}px;">`;
                    }
                    
                    // REASON OF OVERTIME (Use Textarea for multiline)
                    overlay.innerHTML += `<textarea class="overlay-field" style="top: ${y+1}px; left: ${columnMap.ot_reason.left}px; width: ${columnMap.ot_reason.width}px; height: ${rowHeight-2}px; resize: none; text-align: left; padding: 2px;"></textarea>`;

                    // APPROVED BY
                    overlay.innerHTML += `<input type="text" class="overlay-field" style="top: ${y}px; left: ${columnMap.approved_by.left}px; width: ${columnMap.approved_by.width}px; height: ${rowHeight}px;">`;
                }
            </script>

            <input type="text" class="total-field" style="top: 527px; left: 479px; width: 147px; height: 30px; line-height: 30px;">
            
            <input type="text" class="total-field" style="top: 527px; left: 804px; width: 147px; height: 30px; line-height: 30px;">

            <input type="text" class="signature-field" placeholder="Signature Over Printed Name"
                style="top: 675px; left: 580px; width: 450px; height: 35px;">
            
            <input type="text" class="signature-field" placeholder="Signature Over Printed Name"
                style="top: 715px; left: 580px; width: 450px; height: 35px;">

            <input type="text" class="signature-field" placeholder="Signature Over Printed Name"
                style="top: 755px; left: 580px; width: 450px; height: 35px;">

        </div>

    </div>

</body>
</html>
