<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .row{
        display: flex;
        flex-direction: row;
        width: 100%;
        justify-content: space-between;
    }
    .user-info-inputs{
        display: flex;
        flex-direction: row;
        width: 100%;
    }

</style>
<body>
    <div class="box">
    <div class="row">
        <span id="file-name" style="margin-left:10px;">No file selected</span>
          <input id="file" type="file" accept=".csv" style="opacity:0; position:absolute; z-index:10; width:100px; height:40px;" />
         <div class="col">
            <button id="upload">UPLOAD</button>
            <button id="process">GENERATE</button>
            <button id="print">Print</button>
            <button class="secondary" id="clear">Clear</button>
         </div>
    </div>
    <div class="user-edit-inputs user-info-inputs">
            <div class="form-group">
                <label for="inputStaffID">ID Number</label>
                <input type="text" id="inputStaffID" placeholder="Enter Staff ID">
            </div>
            <div class="form-group">
                <label for="inputStaffName">Employee Name</label>
                <input type="text" id="inputStaffName" placeholder="Enter Staff Name">
            </div>
            <div class="form-group">
                <label for="inputHubAssignment">Hub Assignment</label>
                <input type="text" id="inputHubAssignment" placeholder="Enter Hub Assignment">
            </div>
            <div class="form-group">
                <label for="inputMobileNumber">Mobile Number</label>
                <input type="text" id="inputMobileNumber" placeholder="Enter Mobile Number">
            </div>
            <div class="form-group">
                <label for="inputPeriodCoverage">Period Coverage</label>
                <input type="text" id="inputPeriodCoverage" placeholder="Enter Period Coverage">
            </div>
    </div>

    <div class="time-inputs">

  <!-- Row container -->
  <div class="time-row">

    <!-- Date / Shift -->
    <div class="group top-row">
      <div class="form-group">
        <label for="inputDate">Date</label>
        <input type="text" id="inputDate" value="7" placeholder="e.g., 21/11/2025">
      </div>
      <div class="form-group">
        <label for="inputShiftStart">Shift Start</label>
        <input type="text" value="1AM" id="inputShiftStart">
      </div>
      <div class="form-group">
        <label for="inputShiftEnd">Shift End</label>
        <input type="text" value="10AM" id="inputShiftEnd">
      </div>
    </div>

    <!-- Clock / Button -->
    <div class="group bottom-row">
      <div class="form-group">
        <label for="inputClockIn">Clock In</label>
        <input type="text" value="1:00" id="inputClockIn">
      </div>
      <div class="form-group">
        <label for="inputClockOut">Clock Out</label>
        <input type="text" value="10:01" id="inputClockOut">
      </div>
      <div class="form-group">
        <button id="addRowBtn">Add Row</button>
      </div>
    </div>

  </div>
</div>


</div>
</body>
</html>
