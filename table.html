<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DTR Table</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  .dtr-wrapper {
    width: 1123px;
    border: 4px solid #000;
    padding: 10px;
    margin: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
  }

  th, td {
    border: 1.5px solid #000;
    text-align: center;
    font-size: 12px;
    padding: 4px;
  }

  .header {
    background: #bebebe;
    font-weight: bold;
  }
.footer {

    font-weight: bold;
  }

  .subheader {
    background: #bebebe;
    font-weight: bold;
  }

  /* DATE: one main column BUT with two small boxes inside */
  .date-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }

  .date-box {
    height: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .date-box input {
    width: 15px;
    height: 15px;
  }
</style>
</head>

<body>

<div class="dtr-wrapper">

<table>
  <!-- HEADER -->
  <tr>
    <th rowspan="2" colspan="2" class="header" style="width:60px;">DATE</th>
    <th colspan="6" class="header">REGULAR WORKING HOURS</th>
    <th colspan="6" class="header">EXTENDED WORKING HOURS</th>
  </tr>

  <tr>
    <th colspan="2" class="subheader">OFFICIAL SCHEDULE</th>
    <th rowspan="2" class="subheader">TIME IN</th>
    <th rowspan="2" class="subheader">TIME OUT</th>
    <th rowspan="2" class="subheader">NO. OF HRS<br>RENDERED</th>
    <th rowspan="2" class="subheader">REMARKS</th>

    <th colspan="2" class="subheader">OVERTIME</th>
    <th rowspan="2" class="subheader">NO. OF HRS<br>RENDERED</th>
    <th rowspan="2" class="subheader">REMARKS</th>
    <th rowspan="2" class="subheader">REASON OF OVERTIME</th>
    <th rowspan="2" class="subheader">APPROVED BY</th>
  </tr>

  <tr>
    <th class="subheader">
        <div class="date-box"><input type="checkbox"></div>
    </th>
    <th class="subheader">
        <div class="date-box"><input type="checkbox"></div></th>
    <th class="subheader">From</th>
    <th class="subheader">To</th>
    <th class="subheader">From</th>
    <th class="subheader">To</th>
  </tr>

  <!-- FIRST DATA ROW WITH DATE CHECKBOXES -->
  
<tr>
    <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
    <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
</tr>
<tr>
    <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
    <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
</tr>
<tr>
    <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
    <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
</tr>

  <!-- ADD MORE ROWS BELOW (BLANK) -->


  <!-- FOOTER -->
  <tr>
    <td colspan="6" class="footer">TOTAL REGULAR WORKING HOURS RENDERED</td>
     <td colspan="1" class="footer"></td>
     <td colspan="1" class="footer"></td>
    <td colspan="5" class="footer">TOTAL HOURS OF OVERTIME RENDERED</td>
    <td colspan="1" class="footer"></td>  
</tr>

</table>

</div>

</body>
</html>
